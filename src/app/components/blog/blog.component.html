<section class="relative bg-fixed bg-center bg-cover py-20 px-6"
    style="background-image: url('../../../../images/main-bg.jpg');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/80 to-black/60"></div>

    <div class="relative max-w-5xl mx-auto text-center text-white">
        <h1 class="section-title">Blogs</h1>
        <p class="text-md leading-relaxed max-w-3xl mx-auto">
            From buying and selling to rentals and legal support â€” <span class="text-green-500">TrustyPlots</span> is your one-stop property partner.
        </p>
    </div>
</section>

<section class="py-20 px-6 bg-gray-50">
  <div class="max-w-4xl mx-auto text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Latest Blogs</h2>
    <p class="text-lg text-gray-600">
      Stay updated with real estate news, tips, and expert advice.
    </p>
  </div>

  <div class="max-w-4xl mx-auto space-y-16">
    <div *ngFor="let blog of blogs" class="blog-item">

      <!-- Blog Title -->
      <h3 class="text-3xl font-bold text-gray-800 mb-4">{{ blog.title }}</h3>

      <!-- Category & Date -->
      <p class="text-sm text-gray-500 mb-4">ðŸ“Œ {{ blog.category }} â€¢ {{ blog.date }}</p>

      <!-- Blog Image -->
      <img [src]="blog.image" [alt]="blog.title" class="w-full h-auto mb-6 object-cover">

      <!-- Blog Description -->
      <div class="text-gray-700 leading-relaxed" [innerHTML]="blog.description"></div>

      <!-- Separator -->
      <hr class="my-12 border-t border-gray-300">
    </div>
  </div>
</section>
